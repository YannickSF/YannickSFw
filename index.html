<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Yannick S. F</title>
    <link rel="icon" type="image/png" href="asset/favicon.ico">
    <meta name="author" content="Yannick S. FELER">
    <meta name="description" content="Blog d'un concepteur développeur de logicielle.">
    <meta name="twitter:title" content="Yannick S. F Ingénieur Logicielle">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        body {
            background: #080707;
            margin: 0;
            padding: 0;
            font-family: 'Open sans', sans-serif;
        }
        
        .title {
            color: #fffa;
        }
        
        .subtitle {
            margin-top: 1em;
            color: #ff0d0d;
        }
        
        p {
            color: #000000;
        }
        
        strong {
            color: #f5e025;
        }
        
        header {
            padding-top: 1em;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header>img {
            width: 10em;
            height: 10em;
            border-radius: 100%;
        }
        
        header>h1 {
            margin-top: 2em;
            padding-bottom: 3em;
            display: inline-block;
            font-size: 2em;
            font-weight: bold;
            border-radius: 1em;
            background-color: #000a;
            color: #ff0d0d;
            padding: 0.3em 0.6em;
            border: 1px solid #f5e025;
        }
        
        .footer {
            background-color: #fffa;
        }
    </style>
</head>

<body>
    <div id="app">

        <header>
            <img id="img" src="./asset/S.png" />
            <h1> Yannick S. F </h1>

            <p class="subtitle">"Un problème sans solution est un problème mal posé." - Albert Einstein </p>
            <strong>Mais</strong>
            <br>
            <p class="subtitle">"S'il y a un problème, il y a une solution. S'il n'y a pas de solution c'est qu'il n'y a pas de problème." - Bob Marley </p>
        </header>

        <section class="hero is-fullheight is-desktop is-mobile ">
            <div class="hero-body ">
                <div class="container ">
                    <h1 class="title ">Mes projets</h1>
                    <br>
                    <div class="columns is-multiline ">
                        <div v-for="item in sites " class="column is-one-third">
                            <div class="card ">
                                <header class="card-header ">
                                    <p class="card-header-title ">
                                        {{ item.name }}
                                    </p>
                                </header>
                                <div class="card-image ">
                                    <figure class="image is-4by3 ">
                                        <img :src="item.picture" alt="Placeholder image ">
                                    </figure>
                                </div>
                                <div class="card-content ">
                                    <div class="content ">
                                        <p>{{ item.description }}</p>
                                    </div>
                                    <footer class="card-footer ">
                                        <a :href="item.url " class="card-footer-item " target="_about_blank ">Visiter</a>
                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="content has-text-centered ">
                <strong>Forge</strong> by <strong>Yannick S.F</strong>
            </div>
        </footer>

    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            picsum1: '',
            picsum2: '',
            sites: [{
                name: '#100DaysOfCode',
                description: "100 Jours de développement non stop, afin d'améliorer mes skills.",
                picture: 'https://picsum.photos/id/'.concat(Math.floor(Math.random() * 10).toString(), '/640/480'),
                url: 'https://twitter.com/_YannickSF/status/1541173835461967872?s=20&t=IAgZwLDL7yLRpWROGOlECQ',
            }]
        }

    })
</script>

</html>
